<body>
    <!--THIS IS COMMENTS-->
    <!--This is ordered list-->
    <!--Row wise is the inline/flex-->
    <!--horizontal wise is the block-->
    <ol type="none">
        <li>WINDOWS</li>
        <li>MAC</li>
        <li>LINUX</li>
        <li>OTHERS</li>
        </ol>
        <ol type="a">
            <li>WINDOWS</li>
            <li>MAC</li>
            <li>LINUX</li>
            <li>OTHERS</li>
            </ol>
            <ol type="i">
                <li>WINDOWS</li>
                <li>MAC</li>
                <li>LINUX</li>
                <li>OTHERS</li>
                </ol>
                <!--This is unordered list-->
   <ul type="none"><!--DOTS=DISK-->

    <li>PEN</li>
    <li>BOX</li>
    <li>COMPUTER</li>
   </ul> 
   <ul type="none">
    <li>PENCIL</li>
    <li>PEN</li>
    <li>BOX</li>
    <li>COMPUTER</li>
   </ul> 
   <ul>
    <li>PENCIL</li>

   </ul>
